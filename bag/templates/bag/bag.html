{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <!-- Bag section -->
    <section id="bag-section" class="">
        <div class="container h-100">
            <div class="row">
                <div class="col mt-4">
                    <h3 class="section-title m-0">Shopping Bag</h3>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    {% if bag_items %}
                        <div class="table-responsive rounded-0"></div>
                    {% else %}

                        <div class="col-12 no-available-products d-flex flex-column justify-content-center align-items-center mb-5">
                            <p class="lead mb-5">Your bag is empty.</p>
                            
                            <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-3" >
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="text-uppercase">Keep Shopping</span>
                            </a>
                        </div>

                    {% endif %}
                </div>
            </div>

        </div>
    </section>
   
{% endblock %}
