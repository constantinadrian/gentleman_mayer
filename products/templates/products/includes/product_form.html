<!-- Product Form section -->
<section id="product-form-section" class="d-flex mb-5 pb-5">
    <div class="container h-100">
        <div class="row">
            <div class="col mt-4">
                <h3 class="section-title m-0">Product Management</h3>
                <hr>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12">
                <p class="title-text text-center text-black">
                    {% if product %}
                        Edit a Product
                    {% else %}
                        Add Product
                    {% endif %}
                </p>
            </div>
        </div>

        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-6">
                <form method="POST" 
                    {% if product %} 
                        action="{% url 'edit_product' product.id %}"
                    {% else %}
                        action="{% url 'add_product' %}"
                    {% endif %}
                        class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name != 'image' %}
                            {{ field | as_crispy_field }}
                        {% else %}
                            {{ field }}
                        {% endif %}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">
                            {% if product %}
                                Update Product
                            {% else %}
                                Add Product
                            {% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
