{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <!-- Add Product section -->
    <section id="checkout-section" class="d-flex mb-5 pb-5">
        <div class="container h-100">
            <div class="row">
                <div class="col mt-4">
                    <h3 class="section-title m-0">Product Management</h3>
                    <hr>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-12">
                    <p class="title-text text-center text-black">Edit a Product</p>
                </div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-lg-6">
                    <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                            <button class="btn btn-black rounded-0" type="submit">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
   
{% endblock %}
