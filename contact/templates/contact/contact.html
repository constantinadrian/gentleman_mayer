{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<section id="reviews-section">
    <div class="container h-100">
        <div class="row">
            <div class="col mt-4">
                <h3 class="section-title m-0">Contact Us</h3>
                <hr>
            </div>
        </div>

        <div class="row mt-1 mb-4 justify-content-center justify-content-center">
            <div class="col-12 col-lg-6">
                <p class="text-muted text-center">
                    Got a question? We'd love to hear from you. Send us a message and we'll get in touch with you shortly!
                </p>
                <form action="{% url 'contact' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ contact_form | crispy }}

                    <div class="submit-button text-right mt-5 mb-5 pb-5">
                        <div class="row justify-content-center justify-content-center">
                            <div class="col-12">
                                <button id="submit-button" class="btn btn-black rounded-0 w-100">
                                    <span class="font-weight-bold">Send</span>
                                    <span class="icon">
                                        <i class="far fa-paper-plane"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
